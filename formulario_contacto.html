<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Proyecto Final/CSS/formulario_contacto.css" />
    <link rel="icon" type="image/x-icon" href="/Proyecto Final/Imagenes/Icono_CV.ico">
    <title>Formulario de contacto</title>
</head>

<body> 
    <script src="/Proyecto Final/JS/informacion_cv.js"></script> 
    <div class="contact_form">
        <div class="formulario">      
            <h1>Formulario de contacto</h1>
            <h3>Escríbeme y en breve me pondré en contacto contigo</h3>

            <form name="fcontacto" method="post">                 
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" placeholder="Escribe tu nombre">
                </p>
              
                <p>
                    <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="email" placeholder="Escribe tu Email">
                </p>
            
                <p>
                    <label for="telefone" class="colocar_telefono">Teléfono
                    </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
                            
                <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                    <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_asunto" id="asunto" placeholder="Escribe un asunto">
                </p>    
              
                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                    <span class="obligatorio">*</span>
                    </label>                     
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>                    
              
                <button type="button" name="enviar_formulario" id="enviar" onclick="validaryenviar()"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
            </form>
        </div>  
    </div>
</body>

</html>
